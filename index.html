<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Salvar Nome Localmente</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 50px; }
        label, input, button { font-size: 1.2em; }
        #saved-data { margin-top: 20px; color: green; }
    </style>
</head>
<body>
    <h2>Preencha seu nome</h2>
    <form id="nameForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
        <button type="submit">Salvar</button>
    </form>
    <div id="saved-data"></div>

    <script>
        // Mostrar o nome salvo ao carregar a página
        window.onload = function() {
            const nomeSalvo = localStorage.getItem('nome');
            if (nomeSalvo) {
                document.getElementById('saved-data').textContent = "Nome salvo: " + nomeSalvo;
            }
        };

        // Salvar o nome ao enviar o formulário
        document.getElementById('nameForm').onsubmit = function(e) {
            e.preventDefault();
            const nome = document.getElementById('nome').value;
            localStorage.setItem('nome', nome);
            document.getElementById('saved-data').textContent = "Nome salvo: " + nome;
            document.getElementById('nome').value = "";
        };
    </script>
</body>
</html>
