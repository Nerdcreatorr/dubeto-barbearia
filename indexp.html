<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Enviar Nome para o Servidor</title>
</head>
<body>
    <h2>Preencha seu nome</h2>
    <form id="nameForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
        <button type="submit">Enviar</button>
    </form>
    <div id="response"></div>

    <script>
        document.getElementById('nameForm').onsubmit = function(e) {
            e.preventDefault();
            const nome = document.getElementById('nome').value;

            fetch('https://SEU-SERVIDOR.com/api/salvar-nome', { // troque pela URL do seu backend
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ nome: nome })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('response').textContent = "Nome salvo com sucesso!";
            })
            .catch(error => {
                document.getElementById('response').textContent = "Erro ao salvar.";
            });
        };
    </script>
</body>
</html>
